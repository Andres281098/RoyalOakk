<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./register.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" href="./media/logo-royaloak-2 (1).ico">
    <title>Login Page</title>
</head>

<body>
    <div id="app">
        
        <a class="logo puff-in-center" target="_blank" href="./index.html">
            <img id="logo" src="/web/media/logo-royaloak.png" alt="">
        </a>
    
        <div data-aos="fade-" class="section">
            <div class="container">
                <div class="row full-height justify-content-center">
                    <div class="register col-12 text-center align-self-center ">
                        <div class="section pb-5 pt-sm-2 text-center">
                            
                            <h6 class="mb-0 pb-3 d-flex gap-4 justify-content-center"><span class="titulosReglog">Iniciar sesion</span><span class="titulosReglog">Registrarse</span></h6>
                            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                            <label for="reg-log"></label>
                            <div class="card-3d-wrap mx-auto">
                                <div class="card-3d-wrapper">
                                    <div  class="card-front">
                                        <div class="center-wrap">
                                            <div class="section text-center">
                                                <h4 class="mb-4 pb-3 link-light">Iniciar Sesion</h4>
                                                <div class="form-group">
                                                    <input type="email" v-model="email" name="email" class="form-style" placeholder="Email" id="logemail" autocomplete="off" required>
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" v-model="contraseña" name="contraseña" class="form-style" placeholder="Contraseña" id="logpass" autocomplete="off" required>
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <div>
                                                    <input v-on:click="iniciarSesion" type="submit" name="submit" value="Ingresar" class="btn mt-4">
                                                </div>
                                                <p class="mb-0.5 mt-4 text-center"><a href="#0" class="link">Olvidaste
                                                        tu contraseña?</a></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-back">
                                        <div class="center-wrap">
                                            <div class="section text-center">
                                                <h4 class=" link-light">Registrarse</h4>
                                                <div class="form-group">
                                                    <input v-model="nombreR" type="text" name="logname" class="form-style" placeholder="Nombre" id="logname" autocomplete="off" required>
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input v-model="apellidoR" type="email" name="logemail" class="form-style" placeholder="Apellido" id="logemail2" autocomplete="off" required>
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input v-model="emailR" type="email" name="logemail" class="form-style" placeholder="Email" id="logemail3" autocomplete="off" required>
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input v-model="direccionR" type="text" name="logpass" class="form-style" placeholder="Direccion" id="logpass2" autocomplete="off" required>
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input v-model="contraseñaR" type="password" name="logpass" class="form-style" placeholder="Contraseña" id="logpass3" autocomplete="off" required>
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input v-model="telefonoR" type="number" name="logpass" class="form-style" placeholder="Telefono" id="logpass4" autocomplete="off" required>
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <input  v-on:click="registrarse" type="submit" class="btn mt-3" value="registrarme">                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
            </div>
        </div>

    </div>

    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <!-- Script de Axios - Vue.js - Javascript - SweetAlert -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({duration: 1200,})</script>
    <script src="./login.js"></script>

</body>

</html>

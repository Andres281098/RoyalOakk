        <!-- ======= Main ======= -->
        <main>
            <h1>Tu Pedido</h1>

            <div data-aos="zoom-in" class="divisor d-flex">
                <div class="tipoDeComida">
                </div>
                <div id="divisorBurgers">
                        
                </div>
            </div>
            <div v-if="pedidos.length == 0">
                <h2>Aun no agregaste productos a tu pedido</h2>
            </div>
            <div class="shopping-cart" v-show="pedidos.length != 0">

                <div class="column-labels">
                    <label class="product-image">Image</label>
                    <label class="product-details">Product</label>
                    <label class="product-price labels">Precio</label>
                    <label class="product-quantity labels">Cantidad</label>
                    <label class="product-removal">Remover</label>
                    <label class="product-removal">Remover</label>
                    <label class="product-line-price labels">Subtotal</label>
                </div>

                <div class="product" data-aos="fade-up" v-for="pedido in pedidos">
                    <div class="product-image" data-aos="zoom-in">
                    <img :src="pedido.imagen">
                    </div>
                    <div class="product-details">
                    <div class="product-title"><p class="labels">{{pedido.producto}}</p></div>
                    </div>
                    <div class="product-price arreglo">{{pedido.precio}}</div>
                    <div class="product-quantity arreglo">
                        <button type="button" @click="quitarPedido(pedido)"
                        class="btn btn-outline-secondary stock1">&#45;</button>
                        <input type="text" disabled class="inputCantidad" :placeholder="pedido.cantidad"></input>
                        <button type="button" @click="sumarPedido(pedido)"
                        class="btn btn-outline-secondary stock2">&#43;</button>
                    </div>
                    <div class="botones">
                    <div class="agregar-producto arreglo">
                            <button type="submit" class="agregar" @click="modificarPedido">
                                Modificar Pedido
                            </button>
                    </div>
                    <div class="product-removal arreglo">
                    <button class="remove-product" @click="borrarPedido(pedido.id)">
                        Borrar Productos
                    </button>
                    </div>
                </div>
                    <div class="product-line-price arreglo">{{pedido.total}}</div>
                </div>



                <div class="totals">
                    <div class="totals-item">
                    <label class="labels">Subtotal</label>
                    <div class="totals-value" id="cart-subtotal">{{subtotalTotal}}</div>
                    </div>
                    <div class="totals-item totals-input d-flex justify-content-end">
                        <div>
                        <input type="radio" id="radioDelivery" required value="delivery" class="btn-check" v-model="envioValue"></input>
                        <label for="radioDelivery" class="btn">
                            <img src="../media/comida.png" class="radioImg">
                        </label>
                    </div>
                    <div>
                        <input type="radio" id="radioTakeaway" required value="takeaway" class="btn-check" v-model="envioValue"></input>
                        <label for="radioTakeaway" class="btn">
                            <img src="../media/para-llevar.png" class="radioImg">
                        </label>
                    </div>
                    </div>
                    <div class="totals-item" v-if="envioValue == 'delivery' && 2500 > subtotalTotal">
                    <label class="labels">Envío</label>
                    <div class="totals-value" id="cart-shipping">150.00</div>
                    </div>
                    <div class="totals-item" v-else>
                        <label class="labels">Envío</label>
                        <div class="totals-value" id="cart-shipping">0</div>
                    </div>
                    <div class="totals-item totals-item-total">
                    <label class="labels">Total</label>
                    <div class="totals-value" id="cart-total" v-if="envioValue == 'delivery' && 2500 > subtotalTotal">{{subtotalTotal+150}}</div>
                    <div class="totals-value" id="cart-total" v-else>{{subtotalTotal}}</div>
                    </div>
                </div>

                <div class="checkoutDiv">
                    <button class="checkout"><a href="../pages/pagos.html" class="text-decoration-none">Pagar</a></button>
                </div>
            </div>
